<body>

            <li>menu2</li>

    <!-- nav>ul>li*3 -->
    <nav>

        </ul>

    <!-- nav#menu>ul>li*3 -->
    <nav id="menu">
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </nav>

    <!-- nav#menu>ul>li{menu}*3 -->
    <nav id="menu">
        <ul>
            <li>menu</li>
            <li>menu</li>
            <li>menu</li>
        </ul>
    </nav>

    <!-- nav#menu>ul>li{menu$}*3 -->
    <nav id="menu">
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
        </ul>
